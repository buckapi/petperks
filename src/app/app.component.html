<div class="page-wrapper">

	<!-- Preloader -->
	<div id="preloader">
		<div class="loader">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>
	<!-- Preloader end-->

	<!-- Header -->
	<app-header [hidden]="global.activeRoute=='login' ||global.activeRoute=='register' || global.activeRoute=='addpet' || global.activeRoute=='clinicdetail'"></app-header>
	<app-backheader [hidden]="global.activeRoute!='login' && global.activeRoute!='register' && global.activeRoute!='addpet' && global.activeRoute!='clinicdetail'"></app-backheader>
	<!-- Header -->

	<!-- Sidebar -->
	<div class="dark-overlay"></div>
	<app-sidebar></app-sidebar>
	<!-- Sidebar End -->

	<app-home [hidden]="global.activeRoute!='home'"></app-home>
	<app-register [hidden]="global.activeRoute!='register'"></app-register>
	<app-clinicdetail [hidden]="global.activeRoute!='clinicdetail'"></app-clinicdetail>
	<app-addpet [hidden]="global.activeRoute!='addpet'"></app-addpet>
	<app-login [hidden]="global.activeRoute!='login'"></app-login>

	<!-- Menubar -->
	<app-menubar [hidden]="global.activeRoute=='login' ||global.activeRoute=='register' || global.activeRoute=='addpet' || global.activeRoute=='clinicdetail'"></app-menubar >
		
	<!-- Menubar -->
	<!-- PWA Offcanvas -->
	<div class="offcanvas offcanvas-bottom pwa-offcanvas">
		<div class="container">
			<div class="offcanvas-body">
				<img class="logo dark" src="assets/images/app-logo/logo.png" alt="">
				<img class="logo light" src="assets/images/app-logo/logo-white.png" alt="">
				<h5 class="title">Conectavet: una red de veterinarios y clínicas a disposición de tus mascotas</h5>
				<p class="pwa-text">Instala Conectavet en tu pantalla de inicio para un acceso fácil, como cualquier otra aplicación</p>
				<button type="button" class="btn btn-sm btn-primary  pwa-btn me-2">Instalar</button>
				<button type="button" class="btn btn-sm pwa-close btn-secondary">Después</button>
			</div>
		</div>
	</div>
	<div class="offcanvas-backdrop pwa-backdrop"></div>
	<!-- PWA Offcanvas End -->

</div>
