<main class="page-content">
    <div class="container px-0 pt-0">
        <div class="row dz-authentication-area" style="padding-top: 50px !important;">
            <!-- Columna izquierda (4 columnas de 12 en pantallas grandes) -->
            <div class="col-lg-4 dz-left">
                <div class="dz-media">
                    <img src="assets/images/authentication/pic1.png" alt="">
                </div>
            </div>
            <div class="col-lg-2 ">
            </div>
            <!-- Columna derecha (8 columnas de 12 en pantallas grandes) -->
            <div class="col-lg-5 dz-right">
                <div class="section-head">
                    <h3 class="title">Inicia sesión en tu cuenta</h3>
                    <p>¡Te hemos extrañado, bienvenido de nuevo!</p>
                </div>
                <div class="account-section">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="email">Correo electrónico*</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña*</label>
                            <div class="input-group input-group-icon mb-2">
                                <input type="password" id="password" class="form-control dz-password">
                                <span class="input-group-text show-pass">
                                    <i class="icon feather icon-eye-off eye-close"></i>
                                    <i class="icon feather icon-eye eye-open"></i>
                                </span>
                            </div>
                            <a href="forgot-password.html" class="btn-link text-end">¿Olvidaste tu contraseña?</a>
                        </div>
                        <a href="index.html" class="btn btn-thin btn-lg w-100 btn-primary">Iniciar sesión</a>
                        <div class="dz-saprate">
                            <span>O inicia sesión con</span>
                        </div>
                        <div class="social-btn-group">
                            <a href="javascript:void(0);" class="dz-icon icon-lg bg-light rounded-xl"><img
                                    src="assets/images/svg/google.svg" alt=""></a>
                            <a href="javascript:void(0);" class="dz-icon icon-lg bg-light rounded-xl"><img
                                    src="assets/images/svg/apple.svg" alt=""></a>
                        </div>
                        <div class="btn-link link-fixed">¿No tienes una cuenta? <a (click)="global.setRoute('register')"
                                style="cursor: pointer;" class="text-underline font-w600">Crea una cuenta</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
